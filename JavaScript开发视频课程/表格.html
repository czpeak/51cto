<!doctype html>

<meta charset="utf-8">
<title>表格</title>

<script>
window.onload=function(){
	var oTab = document.getElementById('tab1');
	var oName = document.getElementById('name');
	var oAge = document.getElementById('age');
	var oBtn = document.getElementById('btn1');
	
	var oTxt = document.getElementById('txt');
	var oBtn2 = document.getElementById('btn2');
	var oldColor='';
	var id = oTab.tBodies[0].rows.length
//	alert(oTab.getElementsByTagName('tbody')[0].getElementsByTagName('tr')[1].getElementsByTagName('td')[1].innerHTML)
	//alert(oTab.tBodies[0].rows[1].cells[1].innerHTML)
	for(var i=0;i<oTab.tBodies[0].rows.length;i++){
		oTab.tBodies[0].rows[i].onmouseover=function(){
			oldColor = this.style.backgroundColor;
			this.style.backgroundColor="green"
		}
		oTab.tBodies[0].rows[i].onmouseout=function(){
			this.style.backgroundColor=oldColor
		}
		if(i%2){
			oTab.tBodies[0].rows[i].style.backgroundColor=""
		}else{
			oTab.tBodies[0].rows[i].style.backgroundColor="#e8e8e8"
		}
	}
	
	oBtn.onclick=function(){
		var oTr = document.createElement('tr');
		
		var oTd = document.createElement('td');
		oTd.innerHTML = ++id;
		oTr.appendChild(oTd);
		
		var oTd = document.createElement('td');
		oTd.innerHTML = oName.value;
		oTr.appendChild(oTd);
		
		var oTd = document.createElement('td');
		oTd.innerHTML = oAge.value;
		oTr.appendChild(oTd);
		
		var oTd = document.createElement('td');
		oTd.innerHTML = '<a href="javascript:;">删除</a>';
		oTr.appendChild(oTd);
		
		oTd.getElementsByTagName('a')[0].onclick=function(){
			oTab.tBodies[0].removeChild(this.parentNode.parentNode);
		}
		
		oTab.tBodies[0].appendChild(oTr);
	}
	
	oBtn2.onclick=function(){
		for(var i=0;i<oTab.tBodies[0].rows.length;i++){
			var sTab = oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
			var sTxt = oTxt.value.toLowerCase();
			var arr = sTxt.split(' ');
//			if(sTab.search(sTxt)!=-1){
//				oTab.tBodies[0].rows[i].style.color="red";
//			}else{
//				oTab.tBodies[0].rows[i].style.color="black";
//			}
			
			for(var j=0;j<arr.length;j++){
				if(sTab.search(arr[j])!=-1){
					oTab.tBodies[0].rows[i].style.color="yellow";
				}
			}
		}
	}
}
</script>
</head>
