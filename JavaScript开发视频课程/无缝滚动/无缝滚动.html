<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	#div1{
		width: 712px;
		height: 82px;
		margin: 100px auto;
		position: relative;
		background-color: red;
		overflow: hidden;
	}
	#div1 ul{
		position: absolute;
		top: 0;
		left: 0;
	}
	#div1 ul li{
		float: left;
		width: 178px;
		height: auto;
		list-style: none;
		cursor: pointer;
	}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById("div1");
	var oUl=document.getElementsByTagName("ul")[0];
	var aLi=oUl.getElementsByTagName("li");
	var speed = 2;
	oUl.innerHTML+=oUl.innerHTML;
	oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
	function move(){
		if(-oUl.offsetWidth>oUl.offsetLeft*2){
			oUl.style.left='0';
		}
		if(oUl.offsetLeft>0){
			oUl.style.left=-oUl.offsetWidth/2+'px';
		}
		oUl.style.left=oUl.offsetLeft+speed+'px';
	}
	var timer=setInterval(move, 30)
	
	oDiv.onmouseover=function(){
		clearInterval(timer);
	};
	oDiv.onmouseout=function(){
		timer=setInterval(move, 30)
	}
	document.getElementsByTagName("a")[0].onclick=function(){
		speed = -2
	}
	document.getElementsByTagName("a")[1].onclick=function(){
		speed = 2
	}
}
</script>
</head>

<body>
<a href="javascript:void(0);">向左走</a>
<a href="javascript:void(0);">向右走</a>
<div id="div1">
	<ul>
		<li><img src="img/1.jpg" alt="" width="178px"></li>
		<li><img src="img/2.jpg" alt="" width="178px"></li>
		<li><img src="img/3.jpg" alt="" width="178px"></li>
		<li><img src="img/4.jpg" alt="" width="178px"></li>
	</ul>
</div>
</body>
</html>
